<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Elegant Peek Carousel — Example</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

  <style>
    :root{
      --bg:#071327;
      --card-w: 84%;           /* central card width relative to viewport area */
      --neighbor-scale: 0.88;  /* how small neighbors appear */
      --accent: #6fe6ff;
      --muted: rgba(255,255,255,0.12);
      --btn-size: 52px;
      --under-btn-w: 220px;
      --glass: rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#04101c 0%, #071327 60%);color:#eef9ff;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:36px}
    .card{width:clamp(360px,92vw,1100px);margin:0 auto;text-align:center}
    h1{margin:0 0 6px;font-weight:600;font-size:20px;color:#f0fbff}
    p.lead{margin:0 0 18px;color:var(--muted);font-size:13px}

    /* Swiper container */
    .swiper-container {
      width:100%;
      height: clamp(340px, 52vh, 640px);
      position:relative;
      overflow:visible;
      margin-bottom:14px;
      touch-action: pan-y;
    }

    /* wrapper aligns slides vertically center */
    .swiper-wrapper { align-items:center; }

    /* slide card */
    .swiper-slide{
      width:var(--card-w);
      height:100%;
      border-radius:14px;
      overflow:hidden;
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.008));
      box-shadow: 0 18px 60px rgba(0,0,0,0.6);
      transition: transform .45s cubic-bezier(.2,.95,.2,1), box-shadow .45s ease;
    }

    /* image styling & parallax layer */
    .img-inner {
      width:100%;
      height:100%;
      overflow:hidden;
      position:relative;
    }
    .img-inner img {
      width:102%;
      height:102%;
      object-fit:cover;
      display:block;
      transform-origin:center center;
      transition: transform .6s cubic-bezier(.2,.95,.2,1), filter .35s ease;
      pointer-events:none;
      -webkit-user-drag:none;
    }

    /* a subtle vignette and gradient overlay for cinematic look */
    .slide-overlay {
      position:absolute; inset:0; pointer-events:none;
      background: linear-gradient(180deg, rgba(0,0,0,0) 30%, rgba(6,10,16,0.45) 70%);
    }
    .slide-vignette {
      position:absolute; inset:0; pointer-events:none;
      background: radial-gradient(1200px 600px at 50% 40%, rgba(0,0,0,0) 0%, rgba(0,0,0,0.18) 40%, rgba(0,0,0,0.45) 100%);
    }

    /* center slide pops above neighbors */
    .swiper-slide-active {
      z-index: 20 !important;
      transform: translateZ(0) scale(1.02);
      box-shadow: 0 30px 80px rgba(0,0,0,0.75);
    }
    /* neighbors are slightly smaller and darker */
    .swiper-slide:not(.swiper-slide-active) {
      z-index: 10;
    }
    .swiper-slide:not(.swiper-slide-active) .img-inner img {
      transform: scale(var(--neighbor-scale));
      filter: brightness(.90) saturate(.96);
    }

    /* caption (bottom-left) */
    .caption {
      position:absolute;
      left:14px;
      bottom:14px;
      color:#e9fbff;
      text-align:left;
      pointer-events:none;
      text-shadow: 0 6px 18px rgba(0,0,0,0.55);
    }
    .caption .title { font-weight:700; font-size:15px; margin-bottom:4px }
    .caption .sub { font-size:13px; opacity:.9; color:#daf6ffcc }

    /* controls under the carousel (centered) */
    .controls-under {
      width:100%;
      display:flex;
      gap:12px;
      justify-content:center;
      align-items:center;
      margin-top:6px;
    }
    .icon-btn {
      width:var(--btn-size); height:var(--btn-size);
      border-radius:12px; display:grid; place-items:center;
      background:var(--glass); border:1px solid rgba(255,255,255,0.04);
      color:#fff; cursor:pointer; font-size:22px;
      box-shadow: 0 10px 30px rgba(2,6,12,0.5);
      transition: transform .12s ease, background .12s ease;
    }
    .icon-btn:hover { transform: translateY(-3px) scale(1.03); background: rgba(255,255,255,0.06) }

    /* small label inside control container */
    .controls-under .label { color:var(--muted); font-size:13px; margin-left:8px }

    /* hide default pagination and nav if any */
    .swiper-pagination, .swiper-button-prev, .swiper-button-next { display:none !important; }

    /* responsiveness */
    @media (max-width:880px){
      :root{ --card-w: 88%; --neighbor-scale: 0.90; --btn-size:46px }
    }
    @media (max-width:520px){
      :root{ --card-w: 94%; --neighbor-scale: 0.94; }
      .caption { left:10px; bottom:10px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-label="Elegant peek carousel example">
      <h1>Elegant Peek Carousel</h1>
      <p class="lead">Center image larger; previous/next peek at the sides. Buttons are below.</p>

      <!-- Swiper -->
      <div class="swiper-container swiper" id="swiperElegant">
        <div class="swiper-wrapper">
          <!-- 3 example slides (your filenames) -->
          <div class="swiper-slide">
            <div class="img-inner"><img data-src="photos/XPX03427.jpg" alt="XPX03427"></div>
            <div class="slide-overlay"></div>
            <div class="slide-vignette"></div>
            <div class="caption"><div class="title">XPX03427</div><div class="sub">Elegant example photo</div></div>
          </div>

          <div class="swiper-slide">
            <div class="img-inner"><img data-src="photos/XPX03250.jpg" alt="XPX03250"></div>
            <div class="slide-overlay"></div>
            <div class="slide-vignette"></div>
            <div class="caption"><div class="title">XPX03250</div><div class="sub">Gentle mood</div></div>
          </div>

          <div class="swiper-slide">
            <div class="img-inner"><img data-src="photos/XPX03269.jpg" alt="XPX03269"></div>
            <div class="slide-overlay"></div>
            <div class="slide-vignette"></div>
            <div class="caption"><div class="title">XPX03269</div><div class="sub">Soft tones</div></div>
          </div>
        </div>
      </div>

      <!-- controls under (no dots) -->
      <div class="controls-under" aria-hidden="false">
        <button id="prevBtn" class="icon-btn" aria-label="Previous slide">‹</button>
        <button id="nextBtn" class="icon-btn" aria-label="Next slide">›</button>
        <div class="label">Use swipe or arrow keys too</div>
      </div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

  <script>
    // Initialize Swiper elegantly and ensure external buttons work
    const swiper = new Swiper('#swiperElegant', {
      effect: 'coverflow',
      centeredSlides: true,
      slidesPerView: 'auto',
      grabCursor: true,
      loop: false,
      speed: 520,
      keyboard: { enabled: true, onlyInViewport: true },
      coverflowEffect: {
        rotate: 0,
        stretch: -40,   // brings slides closer (overlap)
        depth: 160,
        modifier: 1.0,
        slideShadows: false
      },
      on: {
        init: function() {
          // lazy-load initial and neighbors
          loadSlideImage(this.activeIndex);
          loadSlideImage(this.activeIndex - 1);
          loadSlideImage(this.activeIndex + 1);

          // wire up external buttons safely now that swiper exists
          document.getElementById('prevBtn').addEventListener('click', () => this.slidePrev());
          document.getElementById('nextBtn').addEventListener('click', () => this.slideNext());

          // subtle parallax: move image slightly based on progress
          this.slides.forEach((slideEl, idx) => {
            slideEl.querySelector('.img-inner img').style.transition = 'transform .6s cubic-bezier(.2,.95,.2,1)';
          });
        },
        slideChange: function() {
          // load neighbors on slide change
          loadSlideImage(this.activeIndex - 1);
          loadSlideImage(this.activeIndex);
          loadSlideImage(this.activeIndex + 1);
        },
        touchMove: function() {
          // visual tweak during drag: small parallax
          updateParallax(this);
        },
        setTranslate: function() {
          updateParallax(this);
        }
      }
    });

    // Helper: lazy-load slide image by index (wraps negative/overflow safely)
    function loadSlideImage(i){
      const slides = swiper.slides;
      const idx = ((i % slides.length) + slides.length) % slides.length;
      const img = slides[idx].querySelector('img');
      if (img && !img.src) {
        img.src = img.dataset.src;
      }
    }

    // Parallax visual effect: slight image translate based on slide progress
    function updateParallax(swpr){
      const slides = swpr.slides;
      for (let s = 0; s < slides.length; s++){
        const slideEl = slides[s];
        const progress = slideEl.progress; // -2..2 depending on position
        const img = slideEl.querySelector('.img-inner img');
        if (!img) continue;
        // map progress to small translate & scale for parallax
        const translateX = Math.max(-40, Math.min(40, progress * -18));
        const scale = 1 - Math.min(0.12, Math.abs(progress) * 0.12);
        img.style.transform = `translateX(${translateX}px) scale(${scale})`;
      }
    }

    // keyboard left/right already enabled via config; add Escape to blur focus
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') document.activeElement && document.activeElement.blur();
    });

    // initial load: ensure first image is loaded
    loadSlideImage(swiper.activeIndex);
  </script>
</body>
</html>
